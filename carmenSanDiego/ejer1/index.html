<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Diseña un programa que solicite a un usuario en una sola petición su nombre, dos apellidos y año de nacimiento
Por ejemplo: "Pepe Perez Sanchez 1990". 

El nombre y los apellidos serán una única palabra cada uno, pero no hace falta que lo valides. 
No habrá Juan Tomás o San Salvador. 
Sobre ese nombre deberá mostrar la siguiente información para crear un nombre de usuario:

- Transformación de la cadena a todo mayúsculas.
- Muestra de nombre, apellido1, apellido2 y año, cada cuál en una línea, número de letras del apellido.
- Nombre de usuario: estará formado por la inicial del nombre, el primer apellido, 
la inicial del segundo apellido y las dos últimas cifras del año de nacimiento, todo en minúsculas (ej. pperezs90) -->

<form action="#" method="post" id="form">
    <label for="">Nombre</label>
    <input type="text" id="nombre" name="nombre">
    <label for="">Apellido</label>
    <input type="text" id="apellidos" name="apellido">
    <label for="">Fecha de Nacimiento</label>
    <input type="text" id="nacimiento" name="nacimiento">
    <input type="submit" value="Enviar" id="enviado" name="enviado">
</form>
<script src="scripts1.js"></script>
</body>
</html>
