<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">HOSPITALES</h1>
    <h2 class="subtitle">Reto RD_Congo Prueba Final</h2>
    <form action="#" method="post" class="form_hospital" id="formHospital">
      <h3 class="title_formH">Formulario Hospital</h3>
      <div>
        <label for="">ID</label>
        <input type="text" id="idH" />
      </div>
      <div class="caja_nombre">
        <label for="">Nombre Hospital</label>
        <input type="text" id="nomH" />
      </div>
      <div class="caja_localidad">
        <label for="">Localidad</label>
        <input type="text" id="localidad" />
      </div>
      <div class="caja_responsable">
        <label for="">Nombre del responsable</label>
        <input type="text" id="responsable" />
      </div>
      <div class="botones">
        <input type="submit" value="Añade" class="boton" id="anadeH" />
        <input type="submit" value="Elimina" class="boton" id="eliminaH" />
        <input type="submit" value="Modifica" class="boton" id="modificaH" />
        <input
          type="submit"
          value="MUESTRA HOSPITALES"
          class="boton"
          id="muestraH"
        />
        <input
          type="submit"
          value="Añadir trabajadores"
          class="boton"
          id="anadeTS"
        />
      </div>
      <div
        class="caja_mostrar_hospitales"
        id="mostrarHosp"
        class="mostrarHosp"
      ></div>
      <div id="formModifica" class="hidden">
        <form action="#" method="post">
          <label for=""
            >INTRODUCE EL ID DEL HOSPITAL QUE DESEAS MODIFICAR</label
          >
          <input type="text" id="id" />
          <label for="">ELIGE LA OPCIÓN QUE DESEAS MODIFICAR</label>
          <select name="" id="opcionMod">
            <option value="codigo">ID</option>
            <option value="nombre">Nombre</option>
            <option value="localidad">Localidad</option>
            <option value="responsable">Responsable</option>
          </select>
          <label for="">INTRODUCE EL NUEVO DATO DEL CAMPO ESCOGIDO</label>
          <input type="text" id="texto" />
          <input type="submit" value="MODIFICA AHORA" class="boton" id="mod" />
        </form>
      </div>
    </form>

    <form action="#" method="post" class="form_hospital" id="formTrabajadores">
      <h3 class="title_formH">Formulario Trabajadores Hospital</h3>
      <div>
        <label for="">ID</label>
        <input type="text" name="" id="idP" />
      </div>
      <div class="caja_nombre">
        <label for="">Nombre Paciente</label>
        <input type="text" name="" id="nomP" />
      </div>
      <div class="caja_especialidad">
        <select name="opciones" id="opcion">
          <option value="Medico">Médico/a</option>
          <option value="Enfermero">Enfermero/a</option>
          <option value="Celador">Celador/a</option>
        </select>
      </div>
      <div class="botones">
        <input type="submit" value="Añade" class="boton" id="anadeT" />
        <input type="submit" value="Elimina" class="boton" id="eliminaT" />
        <input type="submit" value="Modifica" class="boton" id="modificaT" />
        <input
          type="submit"
          value="MUESTRA TRABAJADORES"
          class="boton"
          id="muestraT"
        />
        <input
          type="submit"
          value="Añadir Pacientes"
          class="boton"
          id="añadePC"
        />
      </div>
    </form>
    <form action="#" method="post" class="form_hospital" id="formPacientes">
      <h3 class="title_formH">Formulario Pacientes Hospital</h3>
      <div>
        <label for="">ID del Paciente</label>
        <input type="text" name="" id="idP" />
      </div>
      <div class="caja_nombre">
        <label for="">Nombre del Paciente</label>
        <input type="text" name="" id="nomP" />
      </div>
      <div class="caja_tlf">
        <label for="">Teléfono del Paciente</label>
        <input type="text" name="" id="telP" />
      </div>
      <div class="botones">
        <input type="submit" value="Añade" class="boton" id="anadeP" />
        <input type="submit" value="Elimina" class="boton" id="eliminaP" />
        <input type="submit" value="Modifica" class="boton" id="modificaP" />
        <input
          type="submit"
          value="MUESTRA PACIENTES"
          class="boton"
          id="muestraP"
        />
      </div>
    </form>
    <script type="module" src="index.js"></script>
  </body>
</html>
